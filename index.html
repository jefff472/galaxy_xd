<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Universo Tami Detallado üåå</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            perspective: 1200px;
            font-family: 'Montserrat', sans-serif;
            touch-action: none;
        }

        /* --- FONDO ESPACIO PROFUNDO --- */
        .deep-space {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #050010 0%, #000000 90%);
            z-index: -10;
        }

        /* --- GALAXIA ESPIRAL DETALLADA (Estilo tu foto) --- */
        .galaxy-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 1000px; height: 1000px;
            transform: translate(-50%, -50%) rotateX(65deg) rotateZ(-20deg);
            transform-style: preserve-3d;
            animation: galaxyRotate 100s infinite linear;
            z-index: -5;
            opacity: 0.8;
            pointer-events: none;
        }

        /* N√∫cleo Brillante (Dorado/Blanco) */
        .galaxy-core {
            position: absolute; top: 50%; left: 50%;
            width: 150px; height: 150px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #fff 0%, #ffd700 30%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(255, 200, 100, 0.4);
            filter: blur(5px);
        }

        /* Brazos de la Galaxia (P√∫rpura/Rosa) */
        .galaxy-arm {
            position: absolute; top: 50%; left: 50%;
            width: 100%; height: 100%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        /* Brazo 1 */
        .arm-1 {
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 0, 150, 0.3) 50deg, transparent 100deg);
            mask-image: radial-gradient(circle, transparent 20%, black 60%);
            -webkit-mask-image: radial-gradient(circle, transparent 20%, black 60%);
            transform: translate(-50%, -50%) rotate(0deg);
            filter: blur(10px);
        }
        /* Brazo 2 */
        .arm-2 {
            background: conic-gradient(from 180deg, transparent 0deg, rgba(138, 43, 226, 0.3) 50deg, transparent 100deg);
            mask-image: radial-gradient(circle, transparent 20%, black 60%);
            -webkit-mask-image: radial-gradient(circle, transparent 20%, black 60%);
            transform: translate(-50%, -50%) rotate(0deg);
            filter: blur(10px);
        }

        /* Polvo Estelar (Puntos brillantes dentro de la galaxia) */
        .stardust {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(rgba(255, 100, 200, 0.8) 1px, transparent 1px);
            background-size: 100px 100px, 60px 60px;
            background-position: 0 0, 30px 30px;
            opacity: 0.6;
            mask-image: radial-gradient(circle, transparent 20%, black 70%);
            -webkit-mask-image: radial-gradient(circle, transparent 20%, black 70%);
            animation: twinkle 5s infinite alternate;
        }

        @keyframes galaxyRotate { 0%{transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg);} 100%{transform: translate(-50%, -50%) rotateX(65deg) rotateZ(360deg);} }
        @keyframes twinkle { 0%{opacity: 0.4;} 100%{opacity: 0.7;} }


        /* --- PLANETAS ORBITALES (Tus planetas) --- */
        .orbit {
            position: absolute; top: 50%; left: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            pointer-events: none; transform-style: preserve-3d;
        }
        
        .orbit-1 { width: 600px; height: 600px; animation: spinOrbit 25s infinite linear; }
        .planet-1 { width: 25px; height: 25px; background: radial-gradient(circle, #ff4d4d, #800000); border-radius: 50%; transform: rotateX(-75deg); position: absolute; top: 0; left: 50%; box-shadow: 0 0 15px #ff4d4d;}
        
        .orbit-2 { width: 900px; height: 900px; animation: spinOrbit 60s infinite linear reverse; }
        .planet-2 { width: 50px; height: 50px; background: radial-gradient(circle, #4da6ff, #003366); border-radius: 50%; transform: rotateX(-75deg); position: absolute; right: 0; top: 50%; box-shadow: 0 0 20px #4da6ff;}

        @keyframes spinOrbit { from{transform:translate(-50%, -50%) rotateX(75deg) rotate(0deg);} to{transform:translate(-50%, -50%) rotateX(75deg) rotate(360deg);} }


        /* --- CARRUSEL CENTRAL (INTACTO) --- */
        #drag-container {
            position: relative; display: flex; margin: auto;
            transform-style: preserve-3d; transform: rotateX(-10deg);
            z-index: 10;
        }
        #spin-container {
            position: relative; display: flex; width: 140px; height: 200px; 
            transform-style: preserve-3d; animation: spinRevert 60s infinite linear;
        }

        /* TARJETAS */
        .card {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2); border-top: 1px solid rgba(255, 255, 255, 0.5); 
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 15px;
            color: white; backface-visibility: hidden; transform-style: preserve-3d; transition: all 0.3s;
        }
        .card:hover {
            box-shadow: 0 0 30px rgba(255, 0, 80, 0.8); border-color: #ff4d88; transform: scale(1.1) translateZ(20px);
        }
        .card h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0; color: #ff4d88; text-shadow: 0 0 10px rgba(255, 77, 136, 0.6); }
        .card p { font-weight: 300; line-height: 1.4; margin-top: 10px; color: #ddd; }
        .card span { font-size: 35px; margin-bottom: 10px; }

        /* SUELO DE NE√ìN */
        #ground {
            width: 900px; height: 900px; position: absolute; top: 100%; left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            background: radial-gradient(center center, farthest-side, rgba(255, 0, 150, 0.15) 0%, transparent 70%);
        }
        /* N√öCLEO CENTRAL */
        #core {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 8px; height: 8px; background: white;
            box-shadow: 0 0 60px 30px rgba(255, 255, 255, 0.9), 0 0 120px 60px rgba(255, 0, 80, 0.5);
            border-radius: 50%; animation: pulseCore 3s infinite;
        }
        @keyframes pulseCore { 0%{opacity:0.8;} 50%{opacity:1;} 100%{opacity:0.8;} }

        /* TEXTO FLOTANTE */
        .center-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: 'Playfair Display', serif; font-size: 1.5rem;
            text-align: center; pointer-events: none; text-shadow: 0 0 20px black;
        }

        @keyframes spinRevert { from{ transform: rotateY(360deg); } to{ transform: rotateY(0deg); } }
        @keyframes spin { from{ transform: rotateY(0deg); } to{ transform: rotateY(360deg); } }

    </style>
</head>
<body>

    <div class="deep-space"></div>

    <!-- GALAXIA DETALLADA DE FONDO (Reemplaza las anteriores) -->
    <div class="galaxy-container">
        <div class="galaxy-core"></div>
        <div class="galaxy-arm arm-1"></div>
        <div class="galaxy-arm arm-2"></div>
        <div class="stardust"></div>
    </div>

    <!-- PLANETAS -->
    <div class="orbit orbit-1"><div class="planet planet-1"></div></div>
    <div class="orbit orbit-2"><div class="planet planet-2"></div></div>

    <!-- CARRUSEL -->
    <div id="drag-container">
        <div id="core"></div>
        <div id="spin-container">
            
            <!-- TARJETAS -->
            <div class="card"><span>üåπ</span><p>No busco a nadie m√°s...</p></div>
            <div class="card"><span>üî•</span><h2>Tami</h2><p>Mi caos y mi calma favorita.</p></div>
            <div class="card"><span>ü™ê</span><p>En mi universo, t√∫ eres el centro.</p></div>
            <div class="card"><span>‚ú®</span><p>Contigo todo brilla diferente.</p></div>
            <div class="card"><span>‚ù§Ô∏è</span><h2>Amor</h2><p>M√°s fuerte que cualquier tonter√≠a.</p></div>
            <div class="card"><span>‚ôæÔ∏è</span><h2>Siempre</h2><p>T√∫ y yo. Fin.</p></div>

            <p class="center-text">Gira el<br>Mundo</p>
        </div>
        <div id="ground"></div>
    </div>

    <script>
        const radius = 260; 
        const autoRotate = true; 
        const rotateSpeed = -60; 
        const imgWidth = 140; 
        const imgHeight = 200;

        setTimeout(init, 100);

        const odrag = document.getElementById('drag-container');
        const ospin = document.getElementById('spin-container');
        const aEle = ospin.getElementsByClassName('card'); 

        ospin.style.width = imgWidth + "px";
        ospin.style.height = imgHeight + "px";
        document.getElementById('ground').style.width = radius * 3 + "px";
        document.getElementById('ground').style.height = radius * 3 + "px";

        function init(delayTime) {
            for (let i = 0; i < aEle.length; i++) {
                aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
                aEle[i].style.transition = "transform 1s";
                aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
            }
        }

        let sX, sY, nX, nY, desX = 0, desY = 0, tX = 0, tY = 10;

        if (autoRotate) {
            var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
            ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
        }

        document.onpointerdown = function (e) {
            clearInterval(odrag.timer);
            e = e || window.event;
            var sX = e.clientX, sY = e.clientY;

            this.onpointermove = function (e) {
                e = e || window.event;
                var nX = e.clientX, nY = e.clientY;
                desX = nX - sX;
                desY = nY - sY;
                tX += desX * 0.1;
                tY += desY * 0.1;
                applyTranform(odrag);
                sX = nX;
                sY = nY;
            };

            this.onpointerup = function (e) {
                odrag.timer = setInterval(function () {
                    desX *= 0.95;
                    desY *= 0.95;
                    tX += desX * 0.1;
                    tY += desY * 0.1;
                    applyTranform(odrag);
                    playSpin(false);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                        clearInterval(odrag.timer);
                        playSpin(true);
                    }
                }, 17);
                this.onpointermove = this.onpointerup = null;
            };
            return false;
        };

        function applyTranform(obj) {
            if(tY > 180) tY = 180;
            if(tY < 0) tY = 0;
            obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
        }

        function playSpin(yes) {
            ospin.style.animationPlayState = (yes ? 'running' : 'paused');
        }
    </script>
</body>
</html>
